{%  extends "base.html" %}

{%  block title %}
JMR {{path}}
{%  endblock %}

{%  block content %}
<div class="container">
    <div class="heading">
        <h3>{{path}}</h3>
    </div>
    <div class="list-group">
{%      if path != '/' %}
        <a class="list-group-item list-group-item-action" href="/navigation?path={{path_dirname(path)}}">..</a>
{%      endif %}
{%      for d in dirs %}
        <a class="list-group-item list-group-item-action" href="/navigation?path={{path_join(path, d)}}">{{d}}</a>
{%      endfor %}
    </div>
</div>
{%  endblock %}
